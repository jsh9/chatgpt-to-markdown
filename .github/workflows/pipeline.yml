name: Node.js Package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install

      - name: Run unit tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Run git diff
        run: git diff --exit-code

      - name: Fail pipeline on non-zero exit code
        if: ${{ failure() }}
        run: echo "Git diff produced non-zero exit code, failing pipeline."

      - name: Check manifest.json and package.json have consistent versions
        run: bash ./.github/workflows/check_package_and_manifest_versions.sh

      - name: Run code auto-formatting
        run: |
          npx prettier --write "src/**/*.js"
          git diff --exit-code

      - name: Fail pipeline if auto-formatting results in git diff
        if: ${{ failure() }}
        run: echo "Git diff produced non-zero exit code, failing pipeline."
