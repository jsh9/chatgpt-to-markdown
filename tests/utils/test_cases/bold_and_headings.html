<div class="conversation">
  <div data-message-author-role="user" class="min-h-8 text-message relative flex w-full flex-col">
    <div class="flex w-full flex-col gap-1 empty:hidden items-end rtl:items-start">
      <div class="user-message-bubble-color relative rounded-[18px] px-4 py-1.5 data-[multiline]:py-3 max-w-[var(--user-chat-width,70%)]">
        <div class="whitespace-pre-wrap">Show me how bold and headings are handled.</div>
      </div>
    </div>
  </div>
  <div data-message-author-role="assistant" class="min-h-8 text-message relative flex w-full flex-col" data-message-model-slug="gpt-4o">
    <div class="flex w-full flex-col gap-1 empty:hidden first:pt-[3px]">
      <div class="markdown prose dark:prose-invert w-full break-words light markdown-new-styling">
        <p>This sentence uses <strong>semantic bold</strong> and a <b data-style="legacy">legacy bold tag</b>.</p>
        <h2><strong>Summary Section</strong></h2>
        <p>Within this section we include <em>semantic italics</em> and an <i>old italic tag</i>.</p>
      </div>
    </div>
  </div>
</div>
